            let ret = [];
            for (let item of this) {

            let ret = [];
            for (let item of this) {

        Array.prototype.my_find = function(fn) {

            for (let item of this) {
                if (fn(item)){
                    return item;
                }
            }
            return undefined;
        };

        Array.prototype.my_findInex = function(fn) {

            for (let i = 0; i < this.length; i++) {
                if (fn(this[i])){
                    return i;
                }
            }
