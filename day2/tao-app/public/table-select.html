<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <table>
        <thead>
            <tr>
                <th>
                    <input v-on:click="selAll($event)" type="checkbox" v-bind:checked="all"/>
                </th>
                <th>姓名</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="student of students">
                <td>
                    <input v-model="selectStudents" type="checkbox" :value="student.id" />
                </td>
                <td>{{student.name}}</td>
                <td>{{student.sex}}</td>
            </tr>
        </tbody>
    </table>
    {{selectStudents}}
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            students: [
                {id: '111', name: '张', sex: '男'},
                {id: '222', name: '王', sex: '男'},
                {id: '333', name: '李', sex: '女'},
                {id: '444', name: '赵', sex: '男'},
                {id: '555', name: '刘', sex: '女'},
            ],
            selectStudents: []
        },
        computed: {
            all() {
                return this.selectStudents.length === this.students.length;
            }
        },
        methods: {
            selAll(event) {
                this.selectStudents = [];
                if (event.target.checked) {
                    for (let stu of this.students) {
                        this.selectStudents.push(stu.id);
                    }
                }
            }
        }
    })
</script>
</body>
</html>
