<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <input v-model="welcome" type="text"/>
    <input v-model="welcome" type="password"/>

    <label><input v-model="friuts" type="checkbox" value="苹果">🍎</label>
    <label><input v-model="friuts" type="checkbox" value="栗子">🌰</label>
    <label><input v-model="friuts" type="checkbox" value="西瓜">🍉</label>

    <hr/>
    {{ friuts }}

    <label><input v-model="sex" name="xingbie" type="radio" value="男人">👱</label>
    <label><input v-model="sex" name="xingbie" type="radio" value="女人">👩</label>
    <hr/>
    {{ sex }}
    <hr/>

    <select v-model="currentLesson">
        <option v-for="lesson of lessons" v-bind:value="lesson">{{ lesson.name }}</option>
    </select>
    <hr/>
    {{ currentLesson }}
    <hr/>


    <select v-model="favoriteClass" multiple>
        <option v-for="lesson of lessons" v-bind:value="lesson">{{ lesson.name }}</option>
    </select>

    {{ favoriteClass }}

    <textarea v-model="welcome"></textarea>
</div>

<script>
    let myvue = new Vue({
        el: '#app',
        data: {
            welcome: 'hello world',
            friuts: ['栗子'],
            bool: false,
            sex: '男人',
            currentLesson: undefined,
            lessons: [
                {name: 'nodejs', day: 5},
                {name: 'vue', day: 15},
                {name: 'react', day: 15},
                {name: 'css', day: 3},
            ],

            favoriteClass: []
        }
    })
</script>
</body>
</html>
