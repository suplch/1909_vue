<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li :key="stu.id" v-for="stu, index of students">
            姓名: {{stu.name}}
            <div v-if="stu.sex === '男'">👱</div>
            <div v-else-if="stu.sex === '女'">👩</div>
            <div v-else>?</div>
        </li>
    </ul>
    <hr/>
    <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <template v-for="stu of students">
                <tr >
                    <td>{{stu.name}}</td>
                    <td>{{stu.sex}}</td>
                </tr>
                <tr>
                    <td colspan="2">{{stu.desc}}</td>
                </tr>
            </template>
        </tbody>
    </table>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            students: [
                {id: '111', name: 'zhang', sex: '男', desc: '发送发发斯蒂芬'},
                {id: '222', name: 'wang', sex: '女', desc: '发的发的是法萨芬'},
                {id: '333', name: 'li', sex: '?', desc: '发法师打发是'}
            ]
        }
    })
</script>
</body>
</html>
