<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue.js"></script>
</head>
<body>
<div id="app">

    <keep-alive>
        <component :is="compName[pos]"></component>
    </keep-alive>
    <button @click="pos = !pos">switch</button>
</div>
<script>
    Vue.component('testAAA', {
        template: `
            <div>
                AAA : {{ welcome }}
                <input v-model="welcome" />
            </div>
        `,
        data() {
            return {
                welcome: 'hello 欢迎'
            }
        }
    });

    Vue.component('testBBB', {
        template: `
            <div>
                BBB: {{ welcome }}
                <input v-model="welcome" />
            </div>
        `,
        data() {
            return {
                welcome: 'hello 欢迎'
            }
        }
    });

    new Vue({
        el: '#app',
        data: {
            compName: {
                'true': 'testAAA',
                'false': 'testBBB'
            },
            pos: true
        }
    })
</script>

</body>
</html>
